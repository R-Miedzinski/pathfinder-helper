<div class="game-container">
  <mat-card class="game-card" *ngFor="let game of games">
    <mat-card-header>
      <mat-card-title>{{ game.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ game?.description }}</p>
      <mat-card-footer *ngIf="game.characters.length">
        <p>{{ game.characters | json }}</p>
      </mat-card-footer>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="joinGame(game.id, game.name)">JOIN</button>
    </mat-card-actions>
  </mat-card>
</div>
