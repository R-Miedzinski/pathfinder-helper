<p>Filtering list of notes</p>
<h4>Button Toggle inside of a Template-driven form</h4>
<div style="display: flex; justify-content: space-between">
  <mat-button-toggle-group
    [formControl]="filtersListControl"
    aria-label="Font Style"
    multiple
  >
    <mat-button-toggle [value]="private">Private</mat-button-toggle>
    <mat-button-toggle [value]="shared">shared</mat-button-toggle>
    <mat-button-toggle [value]="dm">DM notes</mat-button-toggle>
  </mat-button-toggle-group>
  <button mat-fab extended color="primary" (click)="addNote()">
    <mat-icon>add</mat-icon>
    Add Note
  </button>
</div>
<p>Chosen value of filters is [{{ filtersListControl.value }}]</p>
<mat-divider></mat-divider>
<mat-card class="example-card" *ngFor="let note of notes">
  <mat-card-header>
    <mat-card-title>{{ note.title }}</mat-card-title>
    <mat-card-subtitle>{{ note.author }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ note.content }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
