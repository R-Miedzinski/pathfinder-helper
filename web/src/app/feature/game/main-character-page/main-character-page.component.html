<ng-container *ngIf="mode !== modes.edit; else editMode">
  <mat-grid-list cols="5" rowHeight="{{ rowHeight }}rem">
    <mat-grid-tile [colspan]="1" [rowspan]="3">
      <app-ability-scores
        class="grid-field"
        [abilityScores]="character.abilities"
        [mode]="modes.view" />
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <app-saving-throws
        [savingThrows]="character.savingThrows"
        [mode]="modes.view" />
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <app-various-stats
        [rowHeight]="rowHeight"
        [speed]="character.speed"
        [initiativeMod]="character.initiativeMod"
        [armorClass]="character.armorClass"
        class="grid-field" />
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <app-health
        [rowHeight]="rowHeight"
        [health]="character.hp"
        (healthChange)="handleHealthChange($event)"
        class="grid-field" />
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="2">
      <app-skills
        class="grid-field"
        [level]="character.level"
        [armores]="character.defences"
        [weapons]="character.attacks"
        [skills]="character.skills"
        [mode]="modes.view" />
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="2">
      <app-actions
        class="grid-field"
        [rowHeight]="rowHeight / 3"
        [actions]="actionsList" />
    </mat-grid-tile>
  </mat-grid-list>
</ng-container>
<ng-template #editMode>
  <mat-grid-list cols="5" rowHeight="{{ rowHeight }}rem">
    <mat-grid-tile [colspan]="1" [rowspan]="3">
      <app-ability-scores
        class="grid-field"
        [abilityScores]="character.abilities"
        [mode]="modes.edit" />
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <app-saving-throws
        [savingThrows]="character.savingThrows"
        [mode]="modes.edit" />
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <app-various-stats
        [rowHeight]="rowHeight"
        [speed]="character.speed"
        [initiativeMod]="character.initiativeMod"
        [armorClass]="character.armorClass"
        class="grid-field" />
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <app-health
        [rowHeight]="rowHeight"
        [health]="character.hp"
        (healthChange)="handleHealthChange($event)"
        class="grid-field" />
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="2">
      <app-skills
        class="grid-field"
        [armores]="character.defences"
        [weapons]="character.attacks"
        [skills]="character.skills"
        [mode]="modes.edit" />
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>
