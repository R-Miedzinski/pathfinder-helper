<app-hover-card
  *ngIf="trait$ | async as trait"
  [position]="position"
  [hoverCardWidth]="19.6">
  <div class="trait" hoverable>
    <span>
      {{ trait.name }}
    </span>
  </div>
  <div class="trait-description" card-content>
    <span [innerHTML]="trait.description | sanitazeHTML"></span>
  </div>
</app-hover-card>
