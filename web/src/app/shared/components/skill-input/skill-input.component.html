<form *ngIf="skillForm" [formGroup]="skillForm">
  <div class="form-group">
    <span>Name:</span>
    <span>{{ skillName }}</span>
  </div>
  <div class="form-group">
    <label [for]="'skill-level-' + id">Profciency Level:</label>
    <div class="button-group">
      <select
        name="skill-level"
        [id]="'skill-level-' + id"
        formControlName="level">
        <option
          *ngFor="let entry of proficiencies | keyvalue : keepOrderLocal"
          [value]="entry.value">
          {{ entry.value }}
        </option>
      </select>
      <button
        (click)="increaseLevel()"
        [disabled]="
          skillForm.disabled ||
          skillForm.get('level')?.value === maxLevel ||
          disableIncrease
        ">
        +
      </button>
      <button
        (click)="decreaseLevel()"
        [disabled]="
          skillForm.disabled ||
          skillForm.get('level')?.value === proficiencies.U ||
          disableDecrease
        ">
        -
      </button>
    </div>
  </div>
  <div class="form-group">
    <span>Ability:</span>
    <span>{{ skillAbility }}</span>
  </div>
  <div *ngIf="!skillSpecialty" class="form-group"></div>
  <div *ngIf="skillSpecialty" class="form-group">
    <span>Specialty:</span>
    <span>{{ skillSpecialty }}</span>
  </div>
</form>
