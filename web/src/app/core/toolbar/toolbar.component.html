<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button
      mat-icon-button
      class="toolbar-icon"
      aria-label="Toolbar icon-button with menu icon"
      (click)="toggleSideNav()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="toolbar-spacer"></span>
    <p *ngIf="game$ | async as game">
      <ng-container *ngIf="game.name; else noGame">
        Current game: {{ game.name }}
      </ng-container>
      <ng-template #noGame> Hello to the rpg app </ng-template>
    </p>
    <span class="toolbar-spacer"></span>
    <span>Pathinder Helper</span>
  </mat-toolbar-row>
</mat-toolbar>
