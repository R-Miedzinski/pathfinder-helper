<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button
      mat-icon-button
      class="toolbar-icon"
      aria-label="Toolbar icon-button with menu icon"
      (click)="toggleSideNav()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span class="toolbar-spacer"></span>
    <p *ngIf="!(gameName$ | async)">Hello to the rpg app</p>
    <p *ngIf="gameName$ | async as gameName">Current game: {{ gameName }}</p>
    <span class="toolbar-spacer"></span>
    <span>My App</span>
  </mat-toolbar-row>
</mat-toolbar>
